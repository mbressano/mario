<!DOCTYPE html>
<html lang="es">

<head>
  <title>título</title>
  <meta charset="utf-8" />
</head>

<body>
  <script>
    // PIDE POR TECLADO LA EDAD
    let edad = prompt("Introduce tu edad");
    //COMPRUEBA QUE LO INTRODUCIDO ES UN NÚMERO
    if (Number(edad) == edad) {
      //SI ES MAYOR DE 18
      if (edad > 18) {
        //IMPRIME EN PANTALLA EL MENSAJE
        document.write("Puedes conducir");
      }
      else {
        document.write("NO Puedes conducir");
      }
    }
    //SI NÓ
    else {
      //MUESTRA UN MENSAJE
      alert("Introduce un numero válido");
    }
  </script>
</body>

</html>
